---
- name: Deploy application using Docker Compose
  hosts: appservers
  become: yes

  tasks:

    - name: Stop systemd-based Spring service if running
      service:
        name: "{{ spring_service_name | default('spring') }}"
        state: stopped
      become: yes
      failed_when: false
      ignore_errors: true

    - name: Remove Docker components if installed via apt
      apt:
        name:
          - docker.io
          - containerd
          - containerd.io
        state: absent
        purge: yes
      ignore_errors: yes

    - name: Remove legacy Docker repo file
      file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent

    - name: Install Docker dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Ensure Docker keyring directory exists
      file:
        path: /usr/share/keyrings
        state: directory
        mode: '0755'
      become: yes

    - name: Install Docker apt GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        executable: /bin/bash
        creates: /usr/share/keyrings/docker-archive-keyring.gpg
      become: yes

    - name: Add Docker apt repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu jammy stable"
        filename: docker
        state: present
      become: yes

    - name: Install Docker engine (repo version)
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Start and enable Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Install Docker Compose (v2 binary)
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.24.2/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'
      register: docker_compose_download

    - name: Create app directory
      file:
        path: "{{ docker_compose_root }}"
        state: directory

    - name: Clone the Spring repository for Docker build
      git:
        repo: "{{ repo_url }}"
        dest: "{{ docker_repo_dir }}"
        version: "{{ branch }}"
        force: yes

    - name: Drop Dockerfile into repository
      template:
        src: ../files/Dockerfile.spring.j2
        dest: "{{ docker_repo_dir }}/Dockerfile"
        mode: '0644'

    - name: Copy docker-compose.yml
      template:
        src: ../files/docker-compose.yml.j2
        dest: "{{ docker_compose_root }}/docker-compose.yml"
        mode: '0644'
      tags: ['env']

    - name: Build docker spring environment variables
      set_fact:
        docker_spring_env: "{{ spring_env | combine(docker_compose_env_overrides | default({}), recursive=True) }}"
      tags: ['env']

    - name: Write container environment file
      template:
        src: ../files/spring.env.j2
        dest: "{{ docker_compose_root }}/.env"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'
      vars:
        spring_env: "{{ docker_spring_env }}"
      tags: ['env']

    - name: Run docker-compose (force rebuild)
      command: docker-compose up -d --build --remove-orphans
      args:
        chdir: "{{ docker_compose_root }}"
      environment:
        PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
